<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gorilla Register</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
  </head>
  <body>
    <div class="container">
      <div class="content">

        <div class="image">
          <img class="img-logo" src="images/gorilla-gif.gif" alt="">
        </div>

        <h1 class="form-title">Register a new Gorilla</h1>

        <form action="/gorillas" method="post">

          <label for="name">Name:</label>
          <input class="form-control" type="text" name="name" value="" placeholder="enter the gorilla`s name..."><br /><br />

          <label for="age">Age:</label>
          <input class="form-control" type="number" name="age" value="01"><br /><br />

          <label for="age">Gender:</label>
          <select class="form-control selct">
            <option value="select" selected>Select</option>
            <option value="f">Female</option>
            <option value="m">Male</option>
          </select><br /><br />

          <label for="name">Clan:</label>
          <input class="form-control" type="text" name="clan" value="" placeholder="enter the clan..."><br /><br />

          <input class="btn btn-primary" type="submit" value="save">
        </form>

      </div>
    </div>
    <script>
      function submitAction() {
        event.preventDefault();
        var form = document.getElementsByTagName("form");
        form.reset();
      }
    </script>
  </body>
</html>
